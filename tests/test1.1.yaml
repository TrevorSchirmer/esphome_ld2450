---
substitutions:
  devicename: test1_1
  sensorname: my
  textname: template
  roomname: fastled_room

esphome:
  name: test1-1
  name_add_mac_suffix: true
  platform: ESP32
  board: nodemcu-32s
  platformio_options:
    board_build.partitions: huge_app.csv
  on_loop:
    then:
      - light.addressable_set:
          id: addr1
          range_from: 0
          range_to: 100
          red: 100%
          green: !lambda "return 255;"
          blue: 0%
          white: 100%

wled:

wifi:
  networks:
    - ssid: "MySSID"
      password: "password1"

uart:
  - id: adalight_uart
    tx_pin: GPIO25
    rx_pin: GPIO26
    baud_rate: 115200
    rx_buffer_size: 1024
  - id: uart_ld2450
    tx_pin: 18
    rx_pin: 23
    baud_rate: 256000
    parity: NONE
    stop_bits: 1

api:

ld2450:
  id: ld2450_radar
  uart_id: uart_ld2450
  throttle: 1000ms

adalight:

network:

e131:

power_supply:
  - id: atx_power_supply
    enable_time: 20ms
    keep_on_time: 10s
    enable_on_boot: true
    pin:
      number: 13
      inverted: true

i2c:
  sda: 21
  scl:
    number: 22
    allow_other_uses: true
  scan: true
  frequency: 100kHz
  setup_priority: -100
  id: i2c_bus

pca9685:
  frequency: 500
  address: 0x0
  i2c_id: i2c_bus

output:
  - platform: pca9685
    id: pca_0
    channel: 0
  - platform: pca9685
    id: pca_1
    channel: 1
  - platform: pca9685
    id: pca_2
    channel: 2

light:
  - platform: rgb
    name: Living Room Lights
    id: ${roomname}_lights
    red: pca_0
    green: pca_1
    blue: pca_2
  - platform: fastled_clockless
    id: addr1
    chipset: WS2811
    pin:
      allow_other_uses: true
      number: GPIO23
    num_leds: 60
    rgb_order: BRG
    max_refresh_rate: 20ms
    power_supply: atx_power_supply
    color_correct: [75%, 100%, 50%]
    name: FastLED WS2811 Light
    effects:
      - addressable_color_wipe:
      - addressable_color_wipe:
          name: Color Wipe Effect With Custom Values
          colors:
            - red: 100%
              green: 100%
              blue: 100%
              num_leds: 1
            - red: 0%
              green: 0%
              blue: 0%
              num_leds: 1
          add_led_interval: 100ms
          reverse: false
      - addressable_scan:
      - addressable_scan:
          name: Scan Effect With Custom Values
          move_interval: 100ms
      - addressable_twinkle:
      - addressable_twinkle:
          name: Twinkle Effect With Custom Values
          twinkle_probability: 5%
          progress_interval: 4ms
      - addressable_random_twinkle:
      - addressable_random_twinkle:
          name: Random Twinkle Effect With Custom Values
          twinkle_probability: 5%
          progress_interval: 32ms
      - addressable_fireworks:
      - addressable_fireworks:
          name: Fireworks Effect With Custom Values
          update_interval: 32ms
          spark_probability: 10%
          use_random_color: false
          fade_out_rate: 120
      - addressable_flicker:
      - addressable_flicker:
          name: Flicker Effect With Custom Values
          update_interval: 16ms
          intensity: 5%
      - addressable_lambda:
          name: Test For Custom Lambda Effect
          lambda: |-
            if (initial_run) {
              it[0] = current_color;
            }

      - wled:
          port: 11111

      - adalight:
          uart_id: adalight_uart

      - e131:
          universe: 1

      - automation:
          name: Custom Effect
          sequence:
            - light.addressable_set:
                id: addr1
                red: 100%
                green: 100%
                blue: 0%
            - delay: 100ms
            - light.addressable_set:
                id: addr1
                red: 0%
                green: 100%
                blue: 0%

  - platform: fastled_spi
    id: addr2
    chipset: WS2801
    data_pin:
      allow_other_uses: true
      number: GPIO23
    clock_pin:
      number: GPIO22
      allow_other_uses: true
    data_rate: 2MHz
    num_leds: 60
    rgb_order: BRG
    name: FastLED SPI Light
  - platform: neopixelbus
    id: addr3
    name: Neopixelbus Light
    gamma_correct: 2.8
    color_correct: [0.0, 0.0, 0.0, 0.0]
    default_transition_length: 10s
    power_supply: atx_power_supply
    effects:
      - addressable_flicker:
          name: Flicker Effect With Custom Values
          update_interval: 16ms
          intensity: 5%
    type: GRBW
    variant: SK6812
    method: ESP32_I2S_0
    num_leds: 60
    pin:
      allow_other_uses: true
      number: GPIO23
  - platform: partition
    name: Partition Light
    segments:
      - id: addr1
        from: 0
        to: 0
      - id: addr2
        from: 1
        to: 10
      - id: addr2
        from: 20
        to: 25
      - single_light_id: ${roomname}_lights

canbus:
  - platform: esp32_can
    id: esp32_internal_can
    rx_pin: GPIO04
    tx_pin: GPIO05
    can_id: 4
    bit_rate: 50kbps

button:
  - platform: template
    name: Canbus Actions
    on_press:
      - canbus.send: "abc"
      - canbus.send: [0, 1, 2]
      - canbus.send: !lambda return {0, 1, 2};
  - platform: ld2450
    ld2450_id: ld2450_radar
    factory_reset:
      name: "LD2450 Factory Reset"
      entity_category: "config"
    restart:
      name: "LD2450 Restart"
      entity_category: "config"

sensor:
  - platform: ld2450
    ld2450_id: ld2450_radar
    target_count:
      name: Presence Target Count
    still_target_count:
      name: Still Target Count
    moving_target_count:
      name: Moving Target Count
    target_1:
      x:
        name: Target-1 X
      y:
        name: Target-1 Y
      speed:
        name: Target-1 Speed
      angle:
        name: Target-1 Angle
      distance:
        name: Target-1 Distance
      resolution:
        name: Target-1 Resolution
    target_2:
      x:
        name: Target-2 X
      y:
        name: Target-2 Y
      speed:
        name: Target-2 Speed
      angle:
        name: Target-2 Angle
      distance:
        name: Target-2 Distance
      resolution:
        name: Target-2 Resolution
    target_3:
      x:
        name: Target-3 X
      y:
        name: Target-3 Y
      speed:
        name: Target-3 Speed
      angle:
        name: Target-3 Angle
      distance:
        name: Target-3 Distance
      resolution:
        name: Target-3 Resolution
    zone_1:
      target_count:
        name: "Zone-1 Target Count"
    zone_2:
      target_count:
        name: "Zone-2 Target Count"
    zone_3:
      target_count:
        name: "Zone-3 Target Count"

binary_sensor:
  - platform: ld2450
    ld2450_id: ld2450_radar
    has_target:
      name: Presence
    has_moving_target:
      name: Moving Target
    has_still_target:
      name: Still Target

switch:
  - platform: ld2450
    ld2450_id: ld2450_radar
    bluetooth:
      name: "Bluetooth"
    multi_target:
      name: "Multi Target Tracking"

text_sensor:
  - platform: ld2450
    ld2450_id: ld2450_radar
    version:
      name: "LD2450 Firmware"
    mac_address:
      name: "LD2450 BT MAC"
    target_1:
      direction:
        name: "Target-1 Direction"
    target_2:
      direction:
        name: "Target-2 Direction"
    target_3:
      direction:
        name: "Target-3 Direction"

number:
  - platform: ld2450
    ld2450_id: ld2450_radar
    presence_timeout:
      name: "Timeout"
    zone_1:
      x1:
        name: Zone-1 X1
      y1:
        name: Zone-1 Y1
      x2:
        name: Zone-1 X2
      y2:
        name: Zone-1 Y2
    zone_2:
      x1:
        name: Zone-2 X1
      y1:
        name: Zone-2 Y1
      x2:
        name: Zone-2 X2
      y2:
        name: Zone-2 Y2
    zone_3:
      x1:
        name: Zone-3 X1
      y1:
        name: Zone-3 Y1
      x2:
        name: Zone-3 X2
      y2:
        name: Zone-3 Y2

select:
  - platform: ld2450
    ld2450_id: ld2450_radar
    baud_rate:
      name: "Baud rate"
    zone_type:
      name: "Zone Type"
